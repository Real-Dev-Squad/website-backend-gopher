name: Run Tests
on:
  pull_request:
    branches: [main, develop]

jobs:
  setup:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up GO
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: install dependencies
        run: go mod tidy

      - name: Test the APIs
        run: go test ./src/tests